name: blink
description: "Conecta en un parpadeo – La app que va a romper 2025"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  # Firebase – versiones 100% compatibles y estables
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4

  # Auth
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^7.0.1

  # Utilidades – versiones que NO dan problemas
  url_launcher: ^6.3.0
  geolocator: ^14.0.2
  mobile_scanner: 6.0.11          # ← ESTA es la última versión 100% estable con la API que usamos
  cached_network_image: ^3.4.1
  flutter_spinkit: ^5.2.1

  # UI – versiones probadas y perfectas
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  font_awesome_flutter: 10.7.0     # ← VERSIÓN ESTABLE (10.9.0 está rota en Flutter 3.5)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true